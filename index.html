<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 10px;
        }
        nav a:hover {
            background: #575757;
        }
        .hero {
            background: url('https://via.placeholder.com/1500x600') no-repeat center center/cover;
            height: 600px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 24px;
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        .features {
            display: flex;
            justify-content: space-between;
            padding: 40px 0;
            text-align: center;
        }
        .feature {
            flex: 1;
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
